<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,500,600&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="shortcut icon" href="img/nucbank-azul.png" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <title>Nucbank | Portfolio Personal de Inversiones</title>
</head>

<body>

    <div class="wrapper">

        <aside>
            <header>
                <a href="index.html"><img src="img/nucbank-blanco.png" alt="Nucbank logo" class="logo-wrapper"></a>
            </header>

            <nav>
                <ul>
                    <li>
                        <a class="boton-menu boton-volver" href="inversion.html">
                            <i class="bi bi-arrow-return-left"></i> Seguir invirtiendo
                        </a>
                    </li>
                    <li>
                        <a class="boton-menu boton-carrito active" href="carrito.html">
                            <i class="bi bi-bag-fill"></i>Portfolio Personal de Inversiones
                        </a>
                    </li>
                </ul>
            </nav>

            <footer>
                <p class="texto-footer">&copy; Copyright by Nucbank</p>
            </footer>
        </aside>

        <main class="main-inversiones">
            <h2 class="titulo-principal">Portfolio de Inversiones</h2>
            <div id="contenedor-productos" class="contenedor-carrito">
                <p id="carrito-vacio" class="carrito-vacio">Tu portfolio de inversiones aún está vacío.</p>

                <div id="carrito-productos" class="carrito-productos disabled">
                    <!-- Se completa con JS -->
                </div>

                <div id="carrito-acciones" class="carrito-acciones disabled">
                    <div class="carrito-acciones-izquierda">
                        <button id="carrito-acciones-vaciar" class="carrito-acciones-vaciar">Vaciar portfolio</button>
                    </div>
                    <div class="carrito-acciones-derecha">
                        <div class="carrito-acciones-total">
                            <p>Total:</p>
                            <p id="total">$3000</p>
                        </div>
                        <button id="carrito-acciones-comprar" class="carrito-acciones-comprar">Invertir ahora</button>
                    </div>
                </div>

                <p id="carrito-comprado" class="carrito-comprado disabled">¡Excelente inversión! Muchas gracias por
                    confiar en Nucbank.</p>

            </div>
        </main>
    </div>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./js/carrito.js"></script>
</body>

</html>
